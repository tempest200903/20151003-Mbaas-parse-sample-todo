<!DOCTYPE html>
<html ng-app="gameHistory1003">
<head>
<meta charset="utf-8">
<title>gameHistory1003</title>
<link href="css/todos.css" media="all" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="css/gameHistory1003.css">
<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="http://www.parsecdn.com/js/parse-1.2.13.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
<script src="js/gameHistory1003.js"></script>
</head>
<body>
  <div class="panel" ng-controller="gameRecordListController">
    <form action="">
      <p>Game Record list</p>
      <div class="panel">
        <input type="button" value="save" ng-click="save();" />
        <!-- . -->
        <input type="text" size="50" ng-model="saveMessage" />
      </div>
      <div class="panel">
        <input type="button" value="load" ng-click="load();" />
        <!-- . -->
        <input type="text" size="50" ng-model="loadMessage" />
      </div>
      <table class="gameRecordList">
        <tr class="gameRecordList">
          <th class="gameRecordList">matching</th>
          <th class="gameRecordList">conclusion</th>
          <th class="gameRecordList">endDateTime</th>
          <th class="gameRecordList">add / delete</th>
        </tr>
        <tr class="gameRecordList">
          <!-- . -->
          <td class="gameRecordList">
            <!-- カジュアル or ランク --> <select id="matching" ng-model="new_matching">
              <option>casual</option>
              <option>rank</option>
          </select>
          </td>
          <!-- . -->
          <td class="gameRecordList">
            <!-- 勝敗 --> <select id="conclusion" ng-model="new_conclusion">
              <option>win</option>
              <option>lose</option>
          </select> <br>
          </td>
          <td>now</td>
          <!-- . -->
          <td class="gameRecordList"><input type="button" value="add"
            ng-click="addRecord();" /></td>
        </tr>
        <tr class="gameRecordList" ng-repeat="gameRecord in gameRecordList">
          <!-- . -->
          <td class="gameRecordList">{{gameRecord.matching}}</td>
          <!-- . -->
          <td class="gameRecordList">{{gameRecord.conclusion}}</td>
          <!-- . -->
          <td class="gameRecordList">{{gameRecord.endDateTime}}</td>
          <!-- . -->
          <td class="gameRecordList"><input type="button" value="delete"
            ng-click="deleteRecord($index);" /></td>
        </tr>
      </table>
    </form>
  </div>
</body>
</html>
