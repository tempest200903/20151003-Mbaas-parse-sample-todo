<!DOCTYPE html>
<html ng-app="gameHistory1002">
<head>
<meta charset="utf-8">
<title>gameHistory1002</title>
<link href="css/todos.css" media="all" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="css/todo.css">
<script
    src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
<script src="js/gameHistory1002.js"></script>
</head>
<body>
    <h2>Game History</h2>
    <h3>Game Record list</h3>
    <div ng-controller="gameRecordListController">
        <table>
            <tr>
                <th>matching</th>
                <th>conclusion</th>
                <th>endDateTime</th>
            </tr>
            <tr ng-repeat="gameRecord in gameRecordList">
                <!-- . -->
                <td><span>{{gameRecord.matching}}</span></td>
                <!-- . -->
                <td><span>{{gameRecord.conclusion}}</span></td>
                <!-- . -->
                <td><span>{{gameRecord.endDateTime}}</span></td>
            </tr>
        </table>
    </div>

</body>
</html>
